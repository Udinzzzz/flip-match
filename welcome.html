<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip & Match</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
        }

        img {
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        h1 {
            margin: 15px 0;
            color: #333;
            font-size: 24px;
        }

        p {
            font-size: 16px;
            color: #666;
            margin: 10px 0;
        }

        .play-button {
            display: inline-block;
            padding: 12px 24px;
            background: #ff416c;
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            transition: 0.3s;
            box-shadow: 0 5px 10px rgba(255,65,108,0.3);
        }

        .play-button:hover {
            background: #ff4b87;
            box-shadow: 0 8px 15px rgba(255,65,108,0.4);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Flip & Match Game</h1>
    <img src="assets/thumbnail.png" alt="Gambar Game">
    <p>cocokan 2 gambar untuk mempertajam ingatanmu</p>
    <h3>Cara Bermain</h3>
    <p>pemain akan di berikan waktu 3 detik untuk melihat semua gambar sebelum di tutup. pemain akan memilih 2 gambar, jika gambar tidak sama maka gambar akan tertutup kembali</p>
    <a href="index.html" class="play-button">Mainkan Sekarang</a>
</div>
 
</body>
</html>
